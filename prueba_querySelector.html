<!DOCTYPE html>

<body>

<h1> Ejemplo simple de querySelector y querySelectorAll </h1>

<div id="caja" > <p class="primero"> es un 1er parrafo dentro de un div </p> </div>
<div id="caja" > <p class="segundo"> es un 2do parrafo dentro de un div </p> </div>

<script>

  const parrafo_primero = document.querySelector('#caja p.primero');
  console.log(parrafo_primero);
  
  const parrafo_segundo = document.querySelector('#caja p.segundo');
  console.log(parrafo_segundo);
  
  const parrafo = document.querySelector('#caja p');
  console.log(parrafo);

  const parrafo_all = document.querySelectorAll('#caja p');
  console.log(parrafo_all);


</script>
