<!-- 
  1. Crear un Formulario con : Nombre, Apellidos y Edad
  2. Boton de enviar el formulario : Evento submit
  3. Mostrar datos por pantalla
  4. Validación del formulario
-->
  <h1> Ejercicios DOM, Eventos y Funciones </h1>
  <div class="box">
    <form action="#" method="POST" id="idFomulario" onsubmit="return false">
      <label for="nmNombre">Nombre:</label> <br/>
      <input type="text" name="nmNombre" id="idNombre" /> <br/>
      <label for="nmApellido">Apellido:</label> <br/>
      <input type="text" name="nmApellido" id="idApellido" /> <br/>
      <label for="nmEdad">Edad:</label> <br/>
      <input type="number" name="nmEdad" id="idEdad" /> <br/> <br/>
      <input type="submit" value="enviar" id="idSubmit" />
    </form>
  </div>
  <div class="box dashed">
    <h2>Información</h2>
    <hr>
  </div>
</body>
